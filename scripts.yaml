# House-specific scripts

# Simple CO2 LED pulse using current color - no color parameters needed
co2_led_pulse_current_color:
  alias: "CO2 LED Pulse Current Color"
  description: "Simple breathing pulse using the LED's current color"
  fields:
    entity_id:
      description: "LED strip entity to control"
      required: true
  sequence:
    # Just pulse using breathe effect - keeps current color and brightness
    - service: light.turn_on
      target:
        entity_id: "{{ entity_id }}"
      data:
        effect: "breathe"
        transition: 1
    # Wait for breathe effect to complete, then restore to solid
    - delay: 3
    - service: light.turn_on
      target:
        entity_id: "{{ entity_id }}"
      data:
        effect: "none"
        transition: 2

